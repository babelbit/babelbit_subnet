x-common: &common
  build: .
  restart: unless-stopped
  env_file: .env
  mem_reservation: "6g"
  mem_limit: "8g"

services:
  db:
    image: postgres:18-alpine
    container_name: babelbit-postgres
    restart: unless-stopped
    environment:
      # Pin local credentials so host-level PG_* env (used for external DB) don't leak into the local stack
      POSTGRES_DB: babelbit
      POSTGRES_USER: babelbit
      POSTGRES_PASSWORD: babelbit
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./manual_db_bb_schema.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${PG_PORT:-5432}:5432"
    healthcheck:
      # Always check against the built-in 'postgres' database to avoid errors when ${PG_USER}
      # does not have a same-named database (e.g., doadmin). This prevents noisy FATAL logs.
      test: ["CMD-SHELL", "pg_isready -U babelbit -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  db-init:
    image: postgres:18-alpine
    container_name: babelbit-db-init
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: babelbit
      PGPASSWORD: babelbit
      PGDATABASE: babelbit
    volumes:
      - ./manual_db_bb_schema.sql:/init/init.sql:ro
    command: [
      "sh",
      "-lc",
      "echo 'Ensuring role babelbit exists...' && \
       psql -v ON_ERROR_STOP=1 -tAc \"SELECT 1 FROM pg_roles WHERE rolname='babelbit'\" | grep -q 1 || psql -v ON_ERROR_STOP=1 -c \"CREATE ROLE babelbit\" && \
       echo 'Applying schema to ' $PGHOST ':' $PGPORT '/' $PGDATABASE ' as ' $PGUSER '...' && \
       psql -v ON_ERROR_STOP=1 -f /init/init.sql && \
       echo 'Schema applied'"
    ]

  validator:
    <<: *common
    container_name: babelbit-validator
    environment:
      - BABELBIT_CACHE_DIR=/app/data/blocks
      - SIGNER_URL=http://signer:8080
      - PG_HOST=db
      - PG_PORT=5432
      - PG_DB=babelbit
      - PG_USER=babelbit
      - PG_PASSWORD=babelbit
    volumes:
      - validator-cache:/app/data/blocks
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro  # Mount Bittensor wallets
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
      signer:
        condition: service_healthy
    command: ["bb", "-v", "validate"]

  runner:
    <<: *common
    container_name: babelbit-runner
    volumes:
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro  # Mount Bittensor wallets
      - hf-cache:/opt/hf:ro
    ports:
      - "8002:8000"
    environment:
      BABELBIT_METRICS_PORT: 8000
      BABELBIT_METRICS_ADDR: 0.0.0.0
      SIGNER_URL: http://signer:8080
      PG_HOST: db
      PG_PORT: 5432
      PG_DB: babelbit
      PG_USER: babelbit
      PG_PASSWORD: babelbit
      HF_HOME: /opt/hf
      TRANSFORMERS_CACHE: /opt/hf/transformers
      SENTENCE_TRANSFORMERS_HOME: /opt/hf/sentence_transformers
      HF_HUB_ENABLE_HF_TRANSFER: 1
      EMBEDDER_NAME: ${EMBEDDER_NAME:-mixedbread-ai/mxbai-embed-large-v1}
    depends_on:
      db:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    command: ["bb", "-v", "runner"]

  signer:
    <<: *common
    container_name: babelbit-signer
    ports:
      - "8080:8080"
    environment:
      SIGNER_HOST: 0.0.0.0
      SIGNER_PORT: 8080
    volumes:
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    command: ["bb", "-v", "signer"]

volumes:
  # TODO: add scores and logs as volumes
  validator-cache:
  postgres-data:
  hf-cache:
