x-common: &common
  build:
    context: .
    target: production-with-tests  # Build production image only after tests pass
  restart: unless-stopped
  env_file: .env
  mem_reservation: "6g"
  mem_limit: "8g"

services:
  validator:
    <<: *common
    container_name: babelbit-validator
    environment:
      - BABELBIT_CACHE_DIR=/app/data/blocks
      - SIGNER_URL=http://signer:8080
      - BB_CHALLENGE_STATUS_DIR=/app/data/challenge_status
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_DB=${PG_DB}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
    volumes:
      - validator-cache:/app/data/blocks
      - challenge-status:/app/data/challenge_status  # Shared challenge status tracking
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro  # Mount Bittensor wallets
    ports:
      - "8001:8000"
    depends_on:
      signer:
        condition: service_healthy
    command: ["bb", "-v", "validate"]

  runner:
    <<: *common
    container_name: babelbit-runner
    volumes:
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro  # Mount Bittensor wallets
      - challenge-status:/app/data/challenge_status  # Shared challenge status tracking
      - hf-cache:/opt/hf:ro
    ports:
      - "8002:8000"
    environment:
      BABELBIT_METRICS_PORT: 8000
      BABELBIT_METRICS_ADDR: 0.0.0.0
      SIGNER_URL: http://signer:8080
      BB_CHALLENGE_STATUS_DIR: /app/data/challenge_status
      PG_HOST: ${PG_HOST}
      PG_PORT: ${PG_PORT}
      PG_DB: ${PG_DB}
      PG_USER: ${PG_USER}
      PG_PASSWORD: ${PG_PASSWORD}
      HF_HOME: /opt/hf
      TRANSFORMERS_CACHE: /opt/hf/transformers
      SENTENCE_TRANSFORMERS_HOME: /opt/hf/sentence_transformers
      HF_HUB_ENABLE_HF_TRANSFER: 1
      EMBEDDER_NAME: ${EMBEDDER_NAME:-mixedbread-ai/mxbai-embed-large-v1}
    command: ["bb", "-v", "runner"]

  signer:
    <<: *common
    container_name: babelbit-signer
    ports:
      - "8080:8080"
    environment:
      SIGNER_HOST: 0.0.0.0
      SIGNER_PORT: 8080
    volumes:
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    command: ["bb", "-v", "signer"]

volumes:
  # TODO: add scores and logs as volumes
  validator-cache:
  challenge-status:  # Shared volume for challenge status tracking between validator and runner
  hf-cache:
