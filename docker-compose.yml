x-common: &common
  build: .
  restart: unless-stopped
  env_file: .env
  mem_reservation: "6g"
  mem_limit: "8g"

services:
  validator:
    <<: *common
    container_name: babelbit-validator
    environment:
      - BABELBIT_CACHE_DIR=/app/data/blocks
      - SIGNER_URL=http://signer:8080
    volumes:
      - validator-cache:/app/data/blocks
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro  # Mount Bittensor wallets
    ports:
      - "8001:8000"
    depends_on:
      signer:
        condition: service_healthy
    command: ["bb", "-v", "validate"]

  runner:
    <<: *common
    container_name: babelbit-runner
    volumes:
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro  # Mount Bittensor wallets
    ports:
      - "8002:8000"
    environment:
      BABELBIT_METRICS_PORT: 8000
      BABELBIT_METRICS_ADDR: 0.0.0.0
      SIGNER_URL: http://signer:8080
    command: ["bb", "-v", "runner"]

  signer:
    <<: *common
    container_name: babelbit-signer
    ports:
      - "8080:8080"
    environment:
      SIGNER_HOST: 0.0.0.0
      SIGNER_PORT: 8080
    volumes:
      - ~/.bittensor/wallets:/root/.bittensor/wallets:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    command: ["bb", "-v", "signer"]

volumes:
  # TODO: add scores and logs as volumes
  validator-cache:
